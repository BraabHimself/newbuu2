<!DOCTYPE html>
<title>Newbuu2</title>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="./resources/style/style.css"
      media="screen"
    />
  </head>
  <body>
    <div id="container">
      <div id="top-bar">
        <div id="bar-title">NEWBUU2</div>
      </div>
      <div id="content">
        <div id="link-carousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li
              data-target="#link-carousel"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="link-carousel" data-slide-to="1"></li>
            <li data-target="#link-carousel" data-slide-to="2"></li>
            <li data-target="#link-carousel" data-slide-to="3"></li>
          </ol>

          <div class="carousel-inner">
            <div class="item active">
              <img
                src="./resources/images/tg_foa.png"
                alt="Tainted Grail: Fall of Avalon"
                style="width: 100%"
              />
              <div class="carousel-caption caption-bg">
                <a href="./fall-of-avalon/save_sheet.html"><h3>Tainted Grail: Fall of Avalon<br />Save Sheet</h3></a>
              </div>
            </div>

            <div class="item">
              <img
                src="./resources/images/tg_rd.png"
                alt="Tainted Grail: Red Death"
                style="width: 100%"
              />
              <div class="carousel-caption caption-bg">
                <h3>Tainted Grail: Red Death<br />Save Sheet</h3>
                <p>Coming Soon</p>
              </div>
            </div>

            <div class="item">
              <img
                src="./resources/images/tg_aol.png"
                alt="Tainted Grail: Age of Legends"
                style="width: 100%"
              />
              <div class="carousel-caption caption-bg">
                <h3>Tainted Grail: Age of Legends<br />Save Sheet</h3>
                <p>Coming Soon</p>
              </div>
            </div>

            <div class="item">
              <img
                src="./resources/images/tg_lk.png"
                alt="Tainted Grail: Last Knight"
                style="width: 100%"
              />
              <div class="carousel-caption caption-bg">
                <h3>Tainted Grail: Last Knight<br />Save Sheet</h3>
                <p>Coming Soon</p>
              </div>
            </div>
          </div>

          <a
            class="left carousel-control"
            href="#link-carousel"
            data-slide="prev"
          >
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="right carousel-control"
            href="#link-carousel"
            data-slide="next"
          >
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div id="bottom-bar">
        <div id="social-container">
          <a
            id="github"
            class="social-item"
            href="https://github.com/BraabHimself"
            target="_blank"
          >
            <img class="social-icon" src="./resources/images/github.svg" />
          </a>
          <a
            id="twitter"
            class="social-item"
            href="https://twitter.com/newbuu2"
            target="_blank"
          >
            <img class="social-icon" src="./resources/images/twitter.svg" />
          </a>
          <a
            id="reddit"
            class="social-item"
            href="https://www.reddit.com/user/newbuu2"
            target="_blank"
          >
            <img class="social-icon" src="./resources/images/reddit.svg" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
